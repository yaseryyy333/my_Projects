<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Hassan Ali">
    <title>Matjary Regster</title>
    <!--CSS file-->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-rtl.css" rel="stylesheet" />
    <link href="css/all.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet"/>
    <!--Google font-->
    <link rel="stylesheet" href="css/Tajawalfont.css">
</head>
<body>
    <!--Start Wrapper-->
    <div class="wrapper">
        <div class="content-of-Regster">
            <p>انشئ حسابك</p>
            <p>هل لديك حساب؟ <a href="#">تسجيل الدخول</a></p>
            <form class="form form-of-Regster">
                <div class="fild">
                    <label class="second-label" style="margin: 0px 22px;">الاسم :</label>
                    <input class="form-control second-input" type="text">
                </div>
                <div class="fild">
                    <label class="second-label">البريد الالكتروني :</label>
                    <input class="form-control second-input" type="email">
                </div>
                <div class="fild">
                    <label class="three-label">رقم الجوال :</label>
                    <input class="form-control three-input" type="text">
                </div>
                <div class="fild">
                    <label class="four-label">كلمة المرور :</label>
                    <input class="form-control four-input" type="password">
                </div>
                <input type="submit" class="submit" value="تسجيل">
            </form>
        </div>
    </div>
    <!--End Wrapper-->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
